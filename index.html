      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      animation: fadeInOut 5s infinite;
    }

    /* Keyframes for Animations */
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes fadeInOut {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .content img {
        width: 90%;
      }

      }
    }

  <script>
    // Countdown Timer
    let time = 5 * 60;
    const timerEl = document.getElementById('timer');
    setInterval(() => {
      if (time > 0) {
        time--;
